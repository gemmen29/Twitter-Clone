<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />

    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="contact-profile">
        <strong id="chatWith" style="padding-left: 20px; color: white"
          >Invalid Chat</strong
        >
      </div>
      <div class="messages">
        <ul id="msgs"></ul>
      </div>
      <div class="message-input">
        <form id="msgForm" class="wrap">
          <input
            type="text"
            placeholder="Write your message..."
            id="msgFormInput"
            required
          />
          <button id="msgFormBtn">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>

    <script id="sentMsg" type="text/html">
      <li class="sent">
        <span>{{username}}</span>
        <p>
          {{msg}}
          <sub style="padding-left: 30px;">{{createdAt}}</sub>
        </p>
      </li>
    </script>
    <script id="revievedMsg" type="text/html">
      <li class="replies">
        <span>{{username}}</span>
        <div style="clear: both"></div>
        <p>
          {{msg}}
          <sub style="padding-left: 40px">{{createdAt}}</sub>
        </p>
      </li>
    </script>
    <script id="typing" type="text/html">
      <li id="helperToRemove" class="replies">
        <small>{{username}} is typing...</small>
        <div style="clear: both"></div>
      </li>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chats.js"></script>
  </body>
</html>
